
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"                # browser entrypoint
    env_file:
      - apps/web/.env
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.10
    depends_on:
      - tool-agent
      - api
      - mcp
    environment:
      NODE_ENV: production
    # Run the Next.js app in production mode using the image build artifacts
    command: >
      sh -lc "corepack enable &&
              corepack prepare yarn@3.5.1 --activate &&
              yarn workspace @open-agent-platform/web start"

  tool-agent:
    build:
      context: ../tool-agent
      dockerfile: Dockerfile.oap
    # Expose for host-side curl/testing; remove if you want internal-only
    ports:
      - "2024:2024"
    volumes:
      - ../tool-agent:/app
    env_file:
      - ../tool-agent/.env
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.12

  postgres:
    image: pgvector/pgvector:pg16
    container_name: langconnect-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.22

  api:
    build:
      context: ../langconnect-infinite
      dockerfile: Dockerfile
    container_name: langconnect-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - ../langconnect-infinite/.env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ../langconnect:/app
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.20

  mcp:
    build:
      context: ../mcp
      dockerfile: Dockerfile
    container_name: oap-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8000
      MCP_SECRET: "weather-mcp-secret-key-change-in-production"
    command: >
      python -m mcp_server.server http --host 0.0.0.0 --port 8000
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.21

networks:
  open-agent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/24

volumes:
  postgres_data:
