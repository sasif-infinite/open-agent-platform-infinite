
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"                # browser entrypoint
    volumes:
      - .:/app:cached              # hot reload
      - /app/node_modules          # keep container-installed deps
      - /app/.next                 # avoid host/.next conflicts
    env_file:
      - apps/web/.env
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.10
    depends_on:
      - tool-agent
      - api
    # Make Next.js bind to all interfaces & pin Yarn via Corepack
    command: >
      sh -lc "corepack enable &&
              corepack prepare yarn@3.5.1 --activate &&
              yarn workspace @open-agent-platform/web dev -H 0.0.0.0"

  tool-agent:
    build:
      context: ../tool-agent
      dockerfile: Dockerfile.oap
    # Expose for host-side curl/testing; remove if you want internal-only
    ports:
      - "2024:2024"
    volumes:
      - ../tool-agent:/app
    env_file:
      - ../tool-agent/.env
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.12

  postgres:
    image: pgvector/pgvector:pg16
    container_name: langconnect-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.22

  api:
    build:
      context: ../langconnect
      dockerfile: Dockerfile
    container_name: langconnect-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - ../langconnect/.env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ../langconnect:/app
    networks:
      open-agent-network:
        ipv4_address: 172.23.0.20

  # rag:
  #   build:
  #     context: ../langconnect
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8080:8080"                # optional: for host testing; not needed for internal-only
  #   env_file:
  #     - ../langconnect/.env         # adjust if your env path/name differs
  #   networks:
  #     open-agent-network:
  #       ipv4_address: 172.23.0.20

networks:
  open-agent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/24

volumes:
  postgres_data:
